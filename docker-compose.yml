services:
  # Mac에서 qemu 관련 전체 주석 처리 
  qemu: 
    image: multiarch/qemu-user-static
    container_name: qemu_setup
    privileged: true
    command: ["--reset", "-p", "yes"]
    deploy:
      restart_policy:
        condition: on-failure
  # 이부분 까지 주석 처리 

  base:
    image: logicourt-base:latest
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile.base
    depends_on: # Mac에서 qemu 관련 주석 처리
      - qemu
    command: echo "Base image built!"
  
    
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    depends_on:
      - base
      - qemu # Mac에서 qemu 관련 주석 처리
    volumes:
      - ./core:/app # ✅ core 폴더 전체를 /app으로 마운트
      - data:/data  # 공유 볼륨을 마운트
    command: streamlit run core/chat.py
    ports:
      - "8501:8501"  # Streamlit 기본 포트
      - "3500:3500"  # hardware 통신용 포트
    networks:
      - logicourt_network
    # ports 설정 


